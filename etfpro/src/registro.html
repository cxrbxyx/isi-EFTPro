<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETFPro - Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="register-container">
        <!-- Logo -->
        <img src="..\assets\logo.png" alt="ETFPro" class="logo">

        <!-- Título -->
        <h1>ETFPro</h1>

        <!-- Formulario de Registro -->
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="input" placeholder="Nombre de usuario">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Contraseña">
        </div>

        <div class="form-group">
            <label for="confirm-password">Password confirm</label>
            <input type="password" id="confirm-password" class="input" placeholder="Confirmar contraseña">
        </div>

        <!-- Botón de Confirmación -->
        <button class="btn confirm-btn" id="confirmButton">
            <span>Confirmar</span>
        </button>

    </div>

    <script src="script.js"></script>

</body>
</html>
